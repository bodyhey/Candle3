<!DOCTYPE html>
<head>
    <!-- our project just needs Font Awesome Solid + Brands -->
    <link href="../fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="../fontawesome/css/brands.css" rel="stylesheet" />
    <link href="../fontawesome/css/solid.css" rel="stylesheet" />
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
    }

    * {
        box-sizing: border-box;
    }

    @font-face {
        font-family: 'Adwaita Sans Text Thin';
        src: url('fonts/adwaita/sans/AdwaitaSans-Regular.ttf');
    }

    div.button {
        width: 80px;
        height: 80px;
        line-height: 80px;
        background: #fffffc;
        background-image:
            /* url('../../images/btn1_.png'), */
            linear-gradient(to bottom, #fff, transparent);
        box-shadow:
            inset 0 0 2px 0 rgba(255,255,255,.4),
            inset 0 0 3px 0 rgba(0,0,0,.4),
            inset 0 0 3px 5px rgba(0,0,0,.05);
        border-radius: 2px;
        text-align: center;
        font-family: 'Adwaita Sans Text Thin';
        font-size: 16px;
        font-weight: bold;
        font-optical-sizing: auto;
        color: rgb(10, 92, 117);
    }
    /* light pastel colors, different for each side */
    div._1 { background-color: #ffb3b3; } /* light red */
    div._2 { background-color: #b3ffb3; } /* light green */
    div._3 { background-color: #b3b3ff; } /* light blue */
    div._4 { background-color: #ffffb3; } /* light yellow */
    div._5 { background-color: #ffb3ff; } /* light magenta */
    div._6 { background-color: #b3ffff; } /* light cyan */

    div.color {
        width: 80px;
        height: 80px;
        line-height: 80px;
        background: #fffffc;
    }
    div._1 { background-color: #ffb3b3; } /* light red */
    div._2 { background-color: #b3ffb3; } /* light green */
    div._3 { background-color: #b3b3ff; } /* light blue */
</style>
<body>
    <div class="button _1">
        FRONT
    </i>
    </div>
    <div class="button _2">
        BACK    
    </div>
    <!-- -->
    <div class="button _3">
        TOP
    </i>
    </div>
    <div class="button _4">
        BOTTOM
    </div>
    <!-- -->
    <div class="button _5">
        LEFT
    </i>
    </div>
    <div class="button _6">
        RIGHT
    </div>
    <div class="color _1"></div>
    <div class="color _2"></div>
    <div class="color _3"></div>
</body>
